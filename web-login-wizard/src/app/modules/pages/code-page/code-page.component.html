<div class="container">
  <h3>Verify your mobile number</h3>

  <p>A 6-digit code has been sent to you</p>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="input">
      <mat-label>VERIDICATION CODE</mat-label>
      <br>
      <input matInput type="Enter code" >
    </div>

    <div class="btn">
      <br>
      <button mat-raised-button color="primary" type="submit">CONTINUE</button>
    </div>
  </form>
</div>
